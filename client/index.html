    <section class="landing-page">
    <div class="container-sm">
        <div class="row">
            <div class="col d-sm-flex justify-content-center align-items-center flex-column">
                <h3 class="mb-3">Are you bad at managing your time? You are at the right place</h3>
                <button class="btn-primary btn py-2 px-3">Get Started</button>
            </div>
            <div class="col img-hero">
                <img src="./assets/undraw_Preferences_edited.png" alt="hero" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-sm-4 img-svg-1">
                <img src="./assets/undraw_Onboarding_re_6osc.svg" alt="create todo list" class="img-fluid">
                <p class="mt-3 ml-4">Create Todo List</p>
            </div>
            <div class="col-sm-4 img-svg-2 text-center bg-light">
                <img src="./assets/undraw_Taking_notes_re_bnaf.svg" alt="working on todo list" class="img-fluid">
                <p class="mt-2">Do your best</p>
            </div>
            <div class="col-sm-4 img-svg-3 text-right">
                <img src="./assets/undraw_Up_to_date_re_nqid.svg" alt="mark done" class="img-fluid">
                <p class="mt-3 mr-5">Mark when done</p>
            </div>
        </div>
    </div>

    <section style="display: none;" class="register container" id="register">
      <div class="row justify-content-center align-items-center form-row">
        <div class="col">
          <div class="card rounded-manual">
            <div class="card-body ml-4 p-5">
              <h5 class="card-title font-weight-bold text-uppercase mb-4">Register</h5>
              <div class="row">
                <div class="col d-sm-flex align-items-center">
                  <img src="./assets/undraw_Add_user_re_5oib.svg" alt="add user" class="img-fluid">
                </div>
                <div class="col d-sm-flex justify-content-center">
                  <form action="" id="register-form">
                    <div class="form-group">
                      <label for="firstName-register">First Name :</label> <br>
                      <input type="text" name="" id="firstName-register" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="lastName-register">Last Name :</label> <br>
                      <input type="text" name="" id="lastName-register" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="email-register">Email :</label> <br>
                      <input type="email" name="" id="email-register" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password-register" class="text-left">Password :</label> <br>
                      <input type="password" name="" id="password-register" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="birthDate-register">Birth Date :</label> <br>
                      <input type="date" name="" id="birthDate-register" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section style="display: none;" class="login container" id="login">
      <div class="row justify-content-center align-items-center form-row">
        <div class="col">
          <div class="card rounded-manual">
            <div class="card-body ml-4 p-5">
              <h5 class="card-title font-weight-bold text-uppercase mb-4">Login</h5>
              <div class="row">
                <div class="col d-sm-flex align-items-center">
                  <img src="./assets/undraw_To_do_list_re_9nt7.svg" alt="add user" class="img-fluid">
                </div>
                <div class="col d-sm-flex justify-content-center">
                  <form action="" id="login-form">
                    <div class="form-group">
                      <label for="email-login">Email :</label> <br>
                      <input type="email" name="" id="email-login" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="password">Password :</label> <br>
                      <input type="password" name="" id="password-login" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
